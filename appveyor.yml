init:
  - git config --global core.autocrlf true

environment:
  matrix:
  # node.js
  - nodejs_version: "0.10"
  - nodejs_version: "0.11"
  # io.js
  - nodejs_version: "1.0"
  
platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - node --version
  - npm --version
  - node .\\node_modules\\.bin\\mocha test\\*.js --reporter spec

build: off

