init:
  - git config --global core.autocrlf true

environment:
  nodejs_version: "0.12"

platform:
  - x86

install:
  - ps: Install-Product node $env:nodejs_version
  - npm -g install npm@2
  - set PATH=%APPDATA%\npm;%PATH
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off

